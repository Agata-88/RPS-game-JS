<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS - RPS</title>
    <style>
        .options {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!--Buttons-->
    <div class = "options">
        <button id = "rock">Rock</button>
        <button id = "paper">Paper</button>
        <button id = "scissors">Scissors</button>
        <button id = "lizard">Lizard</button>
        <button id = "Spock">Spock</button>
    </div>
    <br />
    
    <!-- Info -->
    <h2>Your Option: <span id = "user option"></span></h2>
    <h2>Computer Option: <span id = "computer option"></span></h2>
    <h2>Result: <span id = "result" ></span></h2>

    <script>
        //Get the buttons
        const rockBtn = document.getElementById("rock");
        const paperBtn = document.getElementById("paper");
        const scissorsBtn = document.getElementById("scissors");
        const lizardBtn = document.getElementById("lizard");
        const spockBtn = document.getElementById("Spock")
        //Get the spans
        const userOptionSpan = document.getElementById("user option");
        const computerOptionSpan = document.getElementById("computer option");
        const resultSpan = document.getElementById("result");

        //Define the computer options
        const options = ["Rock", "Paper", "Scissors","Lizard", "Spock"];
        
        // Add click events to the buttons
        rockBtn.addEventListener("click", function() {
            //userOptionSpan.innerHTML = options[0];
            playGame(options[0]);
        });
        paperBtn.addEventListener("click", function() {
            //userOptionSpan.innerHTML = options[1];
            playGame(options[1]);
        });

        scissorsBtn.addEventListener("click", function() {
            //userOptionSpan.innerHTML = options[2];
            playGame(options[2]);
        });

        lizardBtn.addEventListener("click", function(){
            playGame(options[3]);
        });

        spockBtn.addEventListener("click", function(){
            playGame(options[4]);
        });

        //Play the game function
        function playGame(userOption){
           
            //Generate the computer option
            const computerOption = options[Math.floor(Math.random() * options.length)];
           
            //Set the user option
            userOptionSpan.innerHTML = userOption;

            //Set the computer option
            computerOptionSpan.innerHTML = computerOption;
        
        //Compare the options
        //A draw
        if (userOption ===  computerOption) {
                resultSpan.innerHTML = "It's a tie!"
        }

        //Rock vs scissors
        else if (userOption === "Rock" && computerOption === "Scissors"){
            resultSpan.innerHTML = "Rock crushes Scissors, You win!";
        }

        // Rock vs lizard
        else if (userOption === "Rock" && computerOption === "Lizard"){
            resultSpan.innerHTML = "Rock crushes Lizard, You win!";
        }

        //Lizard vs Spock
        else if (userOption === "Lizard" && computerOption === "Spock"){
            resultSpan.innerHTML = "Lizard poisons Spock, You win!";
        }

        //Spock vs scissors
        else if (userOption === "Spock" && computerOption === "Scissors"){
            resultSpan.innerHTML = "Spock smashes Scissors, You win!";
        }

        //Scissors vs Lizard
        else if (userOption === "Scissors" && computerOption === "Lizard"){
            resultSpan.innerHTML = "Scissors decapitates Lizard, You win!";
        }

        //Lizard vs Paper
        else if (userOption === "Lizard" && computerOption === "Paper"){
            resultSpan.innerHTML = "Lizard eats Paper, You win!";
        }

        //Paper vs Spock
        else if (userOption === "Paper" && computerOption === "Spock"){
            resultSpan.innerHTML = "Paper disproves Spock, You win!";
        }

        //Spock vs Rock
        else if (userOption === "Spock" && computerOption === "Rock"){
            resultSpan.innerHTML = "Spock vaporizes Rock, You win!";
        }
        //Paper vs Rock
        else if (userOption === "Paper" && computerOption === "Rock"){
            resultSpan.innerHTML = "Paper covers Rock, You win!";
        }

        //Scissors vs paper
        else if (userOption === "Scissors" && computerOption === "Paper"){
            resultSpan.innerHTML = "Scissors cuts Paper, You win!";
        }

        // all other results
        else {
            resultSpan.innerHTML = "Oh no, You lose :(";
        }
    }
    </script>
</body>
</html>
